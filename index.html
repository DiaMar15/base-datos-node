<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Librería - API</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <script src="script.js" defer></script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Librería API</h1>

    <section id="mensaje" class="mb-4">
      <div id="mensaje-box" class="alert d-none" role="alert"></div>
    </section>

    <section class="mb-5">
      <h2>Detalles del Libro</h2>
      <div id="libro-detalle" class="mt-3"></div>
    </section>

    <section class="mb-5">
      <h2>Gestionar Libros</h2>

      <div class="mb-3">
        <input type="number" id="id-libro" class="form-control" placeholder="ID del libro" />
      </div>
      <div class="mb-3">
        <input type="text" id="titulo" class="form-control" placeholder="Título" />
      </div>
      <div class="mb-3">
        <input type="text" id="autor" class="form-control" placeholder="Autor" />
      </div>
      <div class="mb-3">
        <input type="text" id="id-genero" class="form-control" placeholder="Género" />
      </div>
      <div class="mb-3">
        <input type="number" id="anio_publicacion" class="form-control" placeholder="Año de Publicación" />
      </div>

      <div class="d-flex justify-content-between">
        <button onclick="obtenerLibro()" class="btn btn-dark">Buscar</button>
        <button onclick="agregarLibro()" class="btn btn-success">
          Agregar Libro
        </button>
        <button onclick="actualizarLibro()" class="btn btn-primary">
          Cambiar
        </button>
        <button onclick="actualizarLibroParcial()" class="btn btn-warning">
          Actualizar
        </button>
        <button onclick="eliminarLibro()" class="btn btn-danger">
          Eliminar
        </button>
      </div>
    </section>

    <section class="mb-5">
      <h2>Libros Disponibles</h2>
      <ul id="libros-lista" class="list-group"></ul>
    </section>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
