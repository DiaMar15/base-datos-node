<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librería - API</title>
  
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <script src="script.js" defer></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Librería API</h1>

    <section class="mb-5">
      <h2>Libros Disponibles</h2>
      <ul id="libros-lista" class="list-group"></ul>
    </section>

    <section class="mb-5">
      <h2>Obtener Libro por ID</h2>
      <div class="d-flex mb-3">
        <input type="number" id="id-libro" class="form-control me-2" placeholder="ID del libro">
        <button onclick="obtenerLibro()" class="btn btn-secondary">Obtener Libro</button>
      </div>
      <div id="libro-detalle" class="mt-3"></div>
    </section>

    <section class="mb-5">
      <h2>Agregar Nuevo Libro</h2>
      <div class="mb-3">
        <input type="text" id="titulo" class="form-control" placeholder="Título">
      </div>
      <div class="mb-3">
        <input type="text" id="autor" class="form-control" placeholder="Autor">
      </div>
      <div class="mb-3">
        <input type="number" id="anio_publicacion" class="form-control" placeholder="Año de Publicación">
      </div>
      <div class="mb-3">
        <input type="number" id="id_genero" class="form-control" placeholder="Género ID">
      </div>
      <button onclick="agregarLibro()" class="btn btn-success">Agregar Libro</button>
    </section>

    <section class="mb-5">
      <h2>Actualizar Libro Parcialmente</h2>
      <div class="mb-3">
        <input type="number" id="id-actualizar" class="form-control" placeholder="ID del libro a actualizar">
      </div>
      <div class="mb-3">
        <input type="text" id="titulo-actualizar" class="form-control" placeholder="Nuevo título">
      </div>
      <div class="mb-3">
        <input type="text" id="autor-actualizar" class="form-control" placeholder="Nuevo autor">
      </div>
      <div class="mb-3">
        <input type="number" id="anio_publicacion-actualizar" class="form-control" placeholder="Nuevo año de publicación">
      </div>
      <div class="mb-3">
        <input type="number" id="id_genero-actualizar" class="form-control" placeholder="Nuevo género ID">
      </div>
      <button onclick="actualizarLibroParcial()" class="btn btn-warning">Actualizar Parcialmente</button>
    </section>

    <section class="mb-5">
      <h2>Actualizar Libro Completamente</h2>
      <div class="mb-3">
        <input type="number" id="id-actualizar-completo" class="form-control" placeholder="ID del libro a actualizar">
      </div>
      <div class="mb-3">
        <input type="text" id="titulo-actualizar-completo" class="form-control" placeholder="Título completo">
      </div>
      <div class="mb-3">
        <input type="text" id="autor-actualizar-completo" class="form-control" placeholder="Autor completo">
      </div>
      <div class="mb-3">
        <input type="number" id="anio_publicacion-actualizar-completo" class="form-control" placeholder="Año de publicación completo">
      </div>
      <div class="mb-3">
        <input type="number" id="id_genero-actualizar-completo" class="form-control" placeholder="Género ID completo">
      </div>
      <button onclick="actualizarLibro()" class="btn btn-primary">Actualizar Libro</button>
    </section>

    <section class="mb-5">
      <h2>Eliminar Libro</h2>
      <div class="mb-3">
        <input type="number" id="id-eliminar" class="form-control" placeholder="ID del libro a eliminar">
      </div>
      <button onclick="eliminarLibro()" class="btn btn-danger">Eliminar Libro</button>
    </section>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
